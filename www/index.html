<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WrapMobile - Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .status {
            background: rgba(255,255,255,0.1);
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .error {
            background: rgba(255,0,0,0.2);
            color: #ffcccb;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h1>WrapMobile</h1>
    <p>Connecting to your Next.js app...</p>
    <div class="status" id="status">Checking localhost:3000</div>
    <div class="error" id="error"></div>

    <script>
        // Check if localhost:3000 is accessible and redirect
        async function checkAndRedirect() {
            const statusEl = document.getElementById('status');
            const errorEl = document.getElementById('error');
            
            try {
                statusEl.textContent = 'Testing connection to localhost:3000...';
                
                // Test connection to localhost:3000
                const response = await fetch('http://localhost:3000', {
                    method: 'HEAD',
                    mode: 'no-cors'
                });
                
                statusEl.textContent = 'Connection successful! Redirecting...';
                
                // Redirect to the Next.js app
                setTimeout(() => {
                    window.location.href = 'http://localhost:3000';
                }, 1000);
                
            } catch (error) {
                console.error('Connection failed:', error);
                statusEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.innerHTML = `
                    <strong>Connection Failed</strong><br>
                    Make sure your Next.js app is running on localhost:3000<br>
                    <small>Run: npm run dev (in your Next.js project)</small>
                `;
            }
        }
        
        // Start checking when page loads
        window.addEventListener('load', checkAndRedirect);
    </script>
</body>
</html>
